<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Mi perfil</ion-title>

    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/historial">
        <ion-icon name="reader-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="profile-header">
    <ion-avatar class="profile-avatar" (click)="fileInput.click()">
      <img [src]="avatar" alt="avatar usuario">
      <ion-icon name="camera-outline" class="camera-icon"></ion-icon>
    </ion-avatar>
    <input type="file" accept="image/*" #fileInput (change)="onAvatarChange($event)" hidden />

    <h2>{{ username }}</h2>
    @if (user) {
      <p>{{ user.email }}</p>
    }
    @else {
      <p class="muted">Email no disponible</p>
    }

    <p>Primer registro: {{ userSince }}</p>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item [button]="true" [detail]="true">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>

        <ion-item [button]="true" routerLink="/historial" [detail]="true">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Registro semanal</ion-label>
        </ion-item>

        <ion-item [button]="true" [detail]="true">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label>Términos y condiciones</ion-label>
        </ion-item>

        <ion-item [button]="true" [detail]="true">
          <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
          <ion-label>Mis logros y estadísticas</ion-label>
        </ion-item>

        <ion-item [button]="true" [detail]="true">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-text color="medium" class="ion-text-center">
    <p>Versión 1.0.0 — SmartChef © 2025</p>
  </ion-text>
</ion-footer>
