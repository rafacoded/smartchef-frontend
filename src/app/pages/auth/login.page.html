<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input
          label="Email"
          labelPlacement="floating"
          type="email"
          formControlName="email"
          placeholder="usuario@correo.com"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="email?.invalid && email?.touched">
        <p *ngIf="email?.errors?.['required']">El email es obligatorio.</p>
        <p *ngIf="email?.errors?.['email']">Debe tener un formato válido.</p>
      </ion-text>

      <ion-item>
        <ion-input
          label="Contraseña"
          labelPlacement="floating"
          type="password"
          formControlName="password"
          placeholder="********"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="password?.invalid && password?.touched">
        <p *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</p>
        <p *ngIf="password?.errors?.['minlength']">Mínimo 4 caracteres.</p>
      </ion-text>
    </ion-list>

    <ion-button type="submit" expand="block" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Accediendo...' : 'Entrar' }}
    </ion-button>
  </form>

  <div class="errors" *ngIf="errorMessages.length">
    <ion-text color="danger">
      <p *ngFor="let error of errorMessages">{{ error }}</p>
    </ion-text>
  </div>

  <div class="register-hint">
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
  </div>
</ion-content>
